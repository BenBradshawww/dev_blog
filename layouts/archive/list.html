<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>

    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <section>
        {{ range .Site.RegularPages.GroupByDate "2006" }}
          <h2>{{ .Key }}</h2> <!-- Display year -->
          <ul>
              {{ range .Pages }}
                  <li>
                      <a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "Jan 02, 2006" }}
                  </li>
              {{ end }}
          </ul>
        {{ end }}
    </section>

</body>
</html>
